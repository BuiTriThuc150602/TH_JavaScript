<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 01</title>
    <script src="../JS/challenge1_2.js" defer></script>
</head>
<body>
    <div class="container">
        <form action="compare">
            <h1>BMI Compare</h1>
            <input type="number" name="markW" id="markW" placeholder="Mark's Mass"><br>
            <input type="number" name="markH" id="markH" placeholder="Mark's Height"><br>
            <input type="number" name="joinW" id="joinW" placeholder="Join's Mass"><br>
            <input type="number" name="joinH" id="joinH" placeholder="Join's Mass"><br>
            <button id="submit">Compare</button>
            <button type="reset">Reset</button>
            <h3 id="result">Result Mark's BMI Getter Than Join's BMI:</h3>
        </form>
    </div>
</body>
</html>
